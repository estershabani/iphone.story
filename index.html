<!DOCTYPE html>
<html>
<head>
    <title>iPhone Story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000;
            color: white;
            scroll-behavior: smooth;
        }

        nav {
            position: fixed;
            width: 100%;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 500;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            font-weight: bold;
            background: linear-gradient(to bottom, #000, #111);
            animation: fadeIn 2s ease-in-out;
        }

        section {
            padding: 100px 20px;
            text-align: center;
        }

        .iphone-img {
            width: 300px;
            transition: transform 0.5s;
        }

        .iphone-img:hover {
            transform: scale(1.1);
        }

        .button {
            background: white;
            color: black;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }

        .button:hover {
            background: gray;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .fade {
            opacity: 0;
            transform: translateY(50px);
            transition: 1s;
        }

        .fade.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

<nav>
    <a href="#home">Home</a>
    <a href="#storia">Storia</a>
    <a href="#modelli">Modelli</a>
</nav>

<header id="home">
    iPhone Story ðŸ“±
    <p style="font-size:20px; font-weight:normal;">La rivoluzione tecnologica dal 2007</p>
</header>

<section id="storia" class="fade">
    <h2>Il primo iPhone</h2>
    <p>Presentato nel 2007, ha cambiato per sempre il mondo degli smartphone.</p>
    <img class="iphone-img" src="https://images.unsplash.com/photo-1510557880182-3d4d3cba35c1">
</section>

<section id="modelli" class="fade">
    <h2>Evoluzione Continua</h2>
    <p>Design innovativo, fotocamere avanzate e potenza incredibile.</p>
    <img class="iphone-img" src="https://images.unsplash.com/photo-1512499617640-c2f999098c01">
    <br><br>
    <a href="#" class="button">Scopri di piÃ¹</a>
</section>

<script>
    const faders = document.querySelectorAll('.fade');

    window.addEventListener('scroll', () => {
        const triggerBottom = window.innerHeight * 0.8;

        faders.forEach(fade => {
            const boxTop = fade.getBoundingClientRect().top;

            if(boxTop < triggerBottom) {
                fade.classList.add('show');
            }
        });
    });
</script>

</body>
</html>
